<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>JS Mini Challenges and/or Scope/DOM/Event Mini Challenges</title>
</head>
<body>
	<section>
		<h2 id="hover-h2">Don't hover over me!</h2>
			<span id = "click"></span>
		 	<input id="oneClick" type="button" value="click me"/>
			<input id="twoClick" type="button" value="click me"/>
	</section>
	
	<section>
		<h1 id="text"></h1>
	</section>
	
	<section>
		<h1 id="login-h1">Login please</h1>
		<form id="login" method="POST">
    		<table>
      			<tr>
        			<th><label>Username</label></th>
        			<td><input name="username" id="username" /></td>
      			</tr>
      			<tr>
        			<th><label>Password</label></th>
        			<td><input type="password" name="password" id="password" /></td>
      			</tr>
       			<tr>
        			<th><label>Email</label></th>
        			<td><input name="email" /></td>
      			</tr>
      			<tr>
        			<td colspan="2"><input id="submit" type="submit" value="Submit" /></td>
      			</tr>
    		</table>
  		</form>
  	</section>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
